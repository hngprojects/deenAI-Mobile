name: Mobile CI

on:
  push:
    branches:
      - main
      - staging
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - staging
      - dev

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # CI JOB - Comprehensive Quality Checks
  # Runs on: dev, staging, main, feature branches
  # ============================================
  ci:
    name: CI - Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ============================================
      # EXPO SETUP & VALIDATION
      # ============================================

      - name: Setup Expo CLI
        run: npm install -g expo-cli
        continue-on-error: true

      - name: Validate Expo configuration
        run: |
          if [ -f "app.json" ]; then
            echo "✓ app.json found"
            cat app.json | jq '.' > /dev/null && echo "✓ app.json is valid JSON" || echo "⚠ app.json has JSON errors"
          else
            echo "⚠ app.json not found"
          fi
        continue-on-error: true

      # ============================================
      # CODE QUALITY CHECKS
      # ============================================

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false  # Linting must pass

      - name: Run TypeScript type check
        run: |
          if npm run type-check --if-present; then
            echo "✓ Type check passed"
          else
            npx tsc --noEmit || echo "⚠ Type check skipped (no script found)"
          fi
        continue-on-error: true

      # ============================================
      # TESTING
      # ============================================

      - name: Run unit tests
        run: npm test -- --passWithNoTests --coverage
        continue-on-error: true  # Skip if no tests exist
        env:
          CI: true

      # ============================================
      # SECURITY & DEPENDENCY CHECKS
      # ============================================

      - name: Run dependency audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Don't fail on audit issues

      - name: Security scan with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true  # Skip if SNYK_TOKEN not available
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      # ============================================
      # PLATFORM COMPATIBILITY CHECKS
      # ============================================

      - name: Check iOS compatibility
        run: |
          echo "Checking iOS configuration..."
          if [ -f "ios/Podfile" ]; then
            echo "✓ iOS Podfile found"
          else
            echo "ℹ iOS not configured (Expo managed workflow)"
          fi
        continue-on-error: true

      - name: Check Android compatibility
        run: |
          echo "Checking Android configuration..."
          if [ -f "android/build.gradle" ]; then
            echo "✓ Android build.gradle found"
          else
            echo "ℹ Android not configured (Expo managed workflow)"
          fi
        continue-on-error: true

      # ============================================
      # BUILD VALIDATION (Expo)
      # ============================================

      - name: Validate Expo build configuration
        run: |
          echo "Validating Expo build setup..."
          if command -v expo &> /dev/null; then
            expo doctor || echo "⚠Expo doctor check completed with warnings"
          else
            echo "ℹ Expo CLI not available, skipping doctor check"
          fi
        continue-on-error: true

      # ============================================
      # CI SUMMARY
      # ============================================

      - name: CI Summary
        if: always()
        run: |
          echo "================================"
          echo "Mobile CI Checks Completed"
          echo "================================"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Node Version: ${{ env.NODE_VERSION }}"
          echo "Platform: Expo React Native"
          echo "================================"
          echo ""
          echo "Next Steps:"
          echo "- CD (deployment) will be added later"
          echo "- Waiting for deployment details from team"
          echo "================================"

