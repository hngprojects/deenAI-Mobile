name: Android CI

# Trigger CI on pull requests and pushes to main/staging branches
# This ensures code quality before merging
on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

# Cancel in-progress runs when a new commit is pushed
# Saves CI minutes and provides faster feedback
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # LINTING & CODE QUALITY
  # Catches syntax errors, style violations, and potential bugs early
  # =============================================================================
  lint:
    name: ESLint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment with caching for faster installs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install dependencies with frozen lockfile for reproducibility
      - name: Install dependencies
        run: npm ci

      # Run ESLint to check code quality and style
      - name: Run ESLint
        run: npm run lint

      # Run TypeScript type checking to catch type errors
      - name: TypeScript type check
        run: npx tsc --noEmit

  # =============================================================================
  # UNIT & INTEGRATION TESTS
  # Validates business logic and component behavior
  # =============================================================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run Jest tests with coverage reporting
      - name: Run unit tests
        run: npm test -- --coverage --maxWorkers=2

      # Upload test coverage reports for analysis
      # Uncomment when Jest is configured with coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # =============================================================================
  # ANDROID NATIVE SETUP VALIDATION
  # Ensures Android project structure is valid
  # =============================================================================
  android-setup-check:
    name: Android Project Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Setup Java 17 required for React Native 0.81.5
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      # Check if android directory exists, if not, generate it
      # This uses npx to run expo prebuild without requiring EXPO_TOKEN
      - name: Generate Android project if needed
        run: |
          if [ ! -d "android" ]; then
            echo "üì¶ Android directory not found, generating native project..."
            npx expo prebuild --platform android --clean --skip-dependency-update react-native,react
          else
            echo "‚úÖ Android directory already exists"
          fi

      # Validate Android project structure
      - name: Validate Android project structure
        run: |
          echo "Checking Android project structure..."
          
          # Check for essential files
          required_files=(
            "android/build.gradle"
            "android/settings.gradle"
            "android/app/build.gradle"
            "android/gradle.properties"
            "android/gradlew"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
            echo "‚úÖ Found: $file"
          done
          
          echo "‚úÖ Android project structure is valid"

  # =============================================================================
  # BUILD VALIDATION (Debug APK)
  # Ensures the app builds successfully without signing
  # Faster than full release build, good for CI validation
  # =============================================================================
  build-validation:
    name: Build Validation (Debug APK)
    runs-on: ubuntu-latest
    needs: [lint, test, android-setup-check]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Setup Java 17 required for React Native 0.81.5
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Generate Android project if it doesn't exist
      # Uses local expo-cli from node_modules, no EXPO_TOKEN needed
      - name: Generate Android native project
        run: |
          if [ ! -d "android" ]; then
            echo "üì¶ Generating Android project with Expo prebuild..."
            npx expo prebuild --platform android --clean --skip-dependency-update react-native,react
          else
            echo "‚úÖ Using existing Android project"
          fi

      # Cache Gradle dependencies to speed up builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Grant execute permissions to gradlew
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Build debug APK for validation using standard Gradle
      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      # Verify APK was created
      - name: Verify debug APK
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "‚ùå Debug APK not found at $APK_PATH"
            exit 1
          fi
          
          # Check APK size
          SIZE=$(stat -c%s "$APK_PATH")
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "‚úÖ Debug APK created successfully"
          echo "üì¶ APK size: ${SIZE_MB}MB"
          
          # List APK contents to verify structure
          echo "APK contents:"
          unzip -l "$APK_PATH" | head -20

      # Upload debug APK as artifact for review
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      # Upload build reports for debugging if build fails
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ github.sha }}
          path: |
            android/app/build/reports/
            android/app/build/outputs/logs/
          retention-days: 7

