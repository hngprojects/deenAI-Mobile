  # =============================================================================
  # SECURITY SCANNING
  # Checks for vulnerabilities in dependencies
  # =============================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Run npm audit to check for vulnerable dependencies
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # Scan for secrets accidentally committed to repo
      - name: Run secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      # Check for Android-specific security issues
      - name: Android security checks
        run: |
          echo "Checking for sensitive Android files..."
          
          # Check for committed keystore files
          if find . -name "*.keystore" -o -name "*.jks" | grep -q .; then
            echo "‚ö†Ô∏è Warning: Found keystore files in repository"
            echo "These should be stored in secrets, not committed to git"
          fi
          
          # Check for keystore.properties
          if [ -f "android/keystore.properties" ]; then
            echo "‚ö†Ô∏è Warning: keystore.properties found in repository"
            echo "This file should be gitignored"
          fi
          
          # Check for google-services.json with actual keys
          if [ -f "android/app/google-services.json" ]; then
            echo "‚ö†Ô∏è Warning: google-services.json found"
            echo "Ensure this doesn't contain production keys"
          fi
          
          echo "‚úÖ Security checks completed"

  # =============================================================================
  # CI STATUS CHECK
