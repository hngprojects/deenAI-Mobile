name: CD â€“ Android Deployment (APK + AAB)

# ---------------------------------------------------------
# Trigger deployment when code is pushed to main or release branches
# ---------------------------------------------------------
on:
  push:
    branches:
      - main
  workflow_dispatch: {} # Manual trigger button

concurrency:
  group: android-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-release:
    name: Build APK + AAB & Upload to Play Store
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # -----------------------------------------------------
      # 1. Checkout repository code
      # -----------------------------------------------------
      - name: Checkout source code
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2. Set Java version required for Android builds
      # -----------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -----------------------------------------------------
      # 3. Cache Gradle packages to speed up builds
      # -----------------------------------------------------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # -----------------------------------------------------
      # 4. Decode Android keystore from Base64 and save it
      # -----------------------------------------------------
      - name: Decode Android keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android.keystore

      # -----------------------------------------------------
      # 5. Clean project to avoid leftover build artifacts
      # -----------------------------------------------------
      - name: Clean project
        run: ./gradlew clean

      # -----------------------------------------------------
      # 6. Build Android AAB (for Play Store)
      # -----------------------------------------------------
      - name: Build Release AAB
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/android.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      # -----------------------------------------------------
      # 7. Build Android APK (for QA, internal testing, sideloading)
      # -----------------------------------------------------
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/android.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      # -----------------------------------------------------
      # 8. Upload APK as downloadable artifact
      # -----------------------------------------------------
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

      # -----------------------------------------------------
      # 9. Upload AAB to Google Play Console
      # -----------------------------------------------------
      - name: Upload AAB to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.yourcompany.yourapp
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal # change to production for live release

      # -----------------------------------------------------
      # 10. Optional Slack notification
      # -----------------------------------------------------
      - name: Slack Notify
        if: ${{ secrets.SLACK_WEBHOOK != '' }}
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: "Android deployment completed: ${{ github.ref }}"
          status: ${{ job.status }}
